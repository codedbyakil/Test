name: ğŸ“º Zee5 Auto-Update M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6:00 UTC

permissions:
  contents: write  # Required for pushing to the repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“œ Generate zee5.m3u
        run: |
          set -euo pipefail
          echo "ğŸ“¥ Fetching Zee5 channel data..."
          
          JSON_URL="https://z5.pfy.workers.dev"
          JSON=$(curl -sSf \
            -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36" \
            -H "Accept: application/json" \
            -H "Referer: https://playify.pages.dev/" \
            "$JSON_URL") || { echo "âŒ Failed to fetch JSON"; exit 1; }

          if [ -z "$JSON" ] || [ "${JSON:0:1}" = "<" ]; then
            echo "âŒ Response is empty or HTML (e.g., error page)"
            echo "First 200 chars: $(echo "$JSON" | head -c 200)"
            exit 1
          fi

          # Create fresh M3U
          echo "#EXTM3U" > zee5.m3u

          # Transform JSON â†’ M3U using jq (jq is preinstalled on ubuntu-latest)
          echo "$JSON" | jq -r '
            # Normalize input to array of channel objects
            def normalize:
              if type == "array" then .
              elif type == "object" then
                if has("channels") and (.channels | type == "array") then .channels
                elif has("data") and (.data | type == "array") then .data
                elif has("list") and (.list | type == "array") then .list
                elif (.[] | type == "object") then [.[]]
                else []
              else []
            end;

            normalize |
            map(select(type == "object")) |
            .[] |
            (.name // .title // .channel_name // "Unknown") as $name |
            (.tvg_id // .tvgId // .id // "") as $tvg_id |
            (.tvg_logo // .logo // .icon // "") as $tvg_logo |
            (.drmScheme // .drm_scheme // .drm // "") as $drmScheme |
            (.drmLicense // .license // "") as $drmLicense |
            (.cookie // .cookies // "") as $cookie |
            (.link // .url // .stream_url // .hls // .mpd // "") as $link |

            # Skip entries without playable URL
            if ($link | length) == 0 then empty else
              "#EXTINF:-1 " +
                (if ($tvg_id | length > 0) then "tvg-id=\"\($tvg_id)\" " else "" end) +
                "group-title=\"JioStar\" " +
                (if ($tvg_logo | length > 0) then "tvg-logo=\"\($tvg_logo)\" " else "" end) +
                ",\($name | gsub(","; "\\,"))" |
              . as $extinf |

              # ClearKey DRM support (Kodi-focused)
              (if ($drmScheme == "clearkey") and ($drmLicense | test("^[a-zA-Z0-9]+:[a-zA-Z0-9]+")) then
                "#KODIPROP:inputstream.adaptive.license_type=clearkey\n#KODIPROP:inputstream.adaptive.license_key=" + 
                ($drmLicense | split(":")[0:2] | join(":"))
              else "" end) as $drm |

              "#EXTVLCOPT:http-user-agent=plaYtv/7.1.5%20(Linux%3BAndroid%2015)%20ExoPlayerLib/2.11.6%20YGX/69.69.69.69" as $ua |

              # Cookie injection (VLC/MPV support)
              (if ($cookie | length > 0) then
                "#EXTHTTP:{\"cookie\":\"" + ($cookie | gsub("\""; "\\\"")) + "\"}"
              else "" end) as $cookie_line |

              [
                $extinf,
                ($drm | select(. != "")),
                $ua,
                ($cookie_line | select(. != "")),
                $link
              ] | join("\n")
            end
          ' >> zee5.m3u

          # âœ… Sanity check
          LINE_COUNT=$(wc -l < zee5.m3u)
          if [ "$LINE_COUNT" -le 1 ]; then
            echo "âŒ zee5.m3u is empty or invalid (only header: $LINE_COUNT lines)"
            echo "ğŸ” Generated file preview:"
            cat zee5.m3u
            echo "ğŸ” Raw JSON preview (first 300 chars):"
            echo "$JSON" | head -c 300
            exit 1
          fi

          echo "âœ… zee5.m3u created successfully ($LINE_COUNT lines)"
          echo "ğŸ“º Sample channel:"
          awk '/^#EXTINF/,/^https?:/ { print; if (/^https?:/) exit }' zee5.m3u

      - name: ğŸ’¾ Commit & Push (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add zee5.m3u
          
          if git diff --cached --quiet; then
            echo "â¡ï¸ No changes in zee5.m3u â€” skipping commit"
            exit 0
          fi

          git commit -m "âœ… Auto-update Zee5 M3U: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push origin main
